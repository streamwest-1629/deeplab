name: Build Containers
on:
  push:
    branches:
      - main
      - test/**
    paths:
      - .github/workflows/build-containers.yaml
      - Dockerfile
      - requirements/*
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/build-containers.yaml
      - Dockerfile
      - requirements/*
env:
  REGISTRY: ghcr.io
  REPO_NAME: streamwest-1629/deeplab
  BRANCH_TAG: latest
jobs:
  build_pytorch:
    name: Build pytorch image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Check out
        uses: actions/checkout@v3
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to the Container Registry (Github Packages)
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set environment variables for metadata
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: echo 'BRANCH_TAG=main' >> $GITHUB_ENV
      - name: Set metadata for Docker Image
        id: metadata
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          flavor: |
            latest=true
            prefix=pytorch-,onlatest=true
          tags: |
            type=raw,value=${{ github.sha }}
            type=raw,value=${{ env.BRANCH_TAG }}
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v3
        with:
          push: true
          context: .
          file: Dockerfile
          platforms: linux/amd64
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.REPO_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.REPO_NAME }}:buildcache,mode=max
  scan_trivy_pytorch:
    name: Trivy scan pytorch image
    runs-on: ubuntu-latest
    needs: build_pytorch
    permissions:
      contents: read
      packages: write
    steps:
      - name: Check out
        uses: actions/checkout@v3
      - name: Trivy scan
        uses: aquasecurity/trivy-action@0.7.1
        with: 
          image-ref: ${{ env.REGISTRY }}/${{ env.REPO_NAME }}:pytorch-${{ github.sha }}
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH
          trivyignores: .trivyignore
          ignore-unfixed: true
        env:
          TRIVY_USERNAME: ${{ github.actor }}
          TRIVY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload scan results to Github Security tag
        if: ${{ always() }}
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: trivy-results.sarif
